<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULÁRIO COMPLETO</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="container animate__animated ">
      <section class="header">
        <h2>Nova Conta</h2>
      </section>

      <form action="#" id="form" class="form">
        <div class="form_content">
          <label for="username">Nome do Usuário</label>
          <input
            type="text"
            id="username"
            placeholder="Digite o nome do usuário"
          />
          <a href="#">Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form_content">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite o email" />
          <a href="#">Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form_content">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Digite o password"
          />
          <a href="#">Aqui vai a mensagem de erro...</a>
        </div>

        <div class="form_content">
          <label for="password">Confirma Senha</label>
          <input
            type="password"
            id="password_confirmation"
            placeholder="Confirme o password"
          />
          <a href="#">Aqui vai a mensagem de erro...</a>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
